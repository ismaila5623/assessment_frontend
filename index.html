<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Question Answer</title>
</head>

<body>
    <div class="page container">
        <div class="setup">
            <p class="question-preview">
                Setup
            </p>
            <div class="view-mode">
                <form action="./questions.html" class="form setup-form edit-mode">
                    <div class="setup-input--container">
                        <div class="input-label--container">
                            <div class="form-label">Assessment type</div>
                            <select class="form-select">
                                <option value="" class="form-option">Exam</option>
                                <option value="" class="form-option">Test</option>
                                <option value="" class="form-option">other</option>
                            </select>
                        </div>
                        <div class="input-label--container">
                            <div class="form-label">Subject</div>
                            <select class="form-select">
                                <option value="" class="form-option">English</option>
                                <option value="" class="form-option">Maths</option>
                                <option value="" class="form-option">Science</option>
                                <option value="" class="form-option">other</option>
                            </select>
                        </div>
                        <div class="input-label--container">
                            <div class="form-label">Term</div>
                            <select class="form-select">
                                <option value="" class="form-option">1</option>
                                <option value="" class="form-option">2</option>
                                <option value="" class="form-option">3</option>
                                <option value="" class="form-option">other</option>
                            </select>
                        </div>
                        <div class="input-label--container">
                            <div class="form-label">question type</div>
                            <select class="form-select question-type">
                                <option value="theory" class="form-option">theory</option>
                                <option value="objective" class="form-option">objective</option>
                                <option value="subjective" class="form-option">subjective</option>
                                <option value="obj-subj" class="form-option">objective & subjective</option>
                                <option value="mixed" class="form-option">mixed</option>
                            </select>
                        </div>
                        <div class="btn-container">
                            <button class="submit-btn">submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    let setupForm = document.querySelector('.setup-form')
    let questionType = setupForm.querySelector('.question-type')
    setupForm.addEventListener('submit', e => {
        e.preventDefault()
        localStorage.setItem('question-type', questionType.value)
        window.location = './questions.html'
    })
</script>
</html>
